          image: quay.io/k8scsi/csi-provisioner:v0.2.0
          args:
            - "--provisioner=com.vault.csi.vaultdbs"
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: vault-csi-plugin
          image: kubevault/csi-vault:0.0.1
          args :
            - init
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--token=$(VAULT_ACCESS_TOKEN)"
            - "--url=$(VAULT_API_URL)"
            - "--node=$(NODE_NAME)"
            - "--v=10"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: VAULT_API_URL
              value: http://159.203.103.163:30001
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: VAULT_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: token
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
      volumes:
        - name: socket-dir
