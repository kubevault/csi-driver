apiVersion: v1
kind: Pod
metadata:
  name: mypgpod
spec:
  containers:
  - name: mypgpod
    image: redis
    volumeMounts:
    - name: my-vault-volume
      mountPath: "/etc/foo"
      readOnly: true
  serviceAccountName: postgres-vault
  volumes:
    - name: my-vault-volume
      persistentVolumeClaim:
        claimName: csi-pg-pvc




