apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: csi-vault-plugin-servicemonitor
  namespace: ${PROMETHEUS_NAMESPACE}
  labels:
    ${SERVICE_MONITOR_LABEL_KEY}: ${SERVICE_MONITOR_LABEL_VALUE}
    component: plugin
spec:
  namespaceSelector:
    matchNames:
    - ${CSI_VAULT_NAMESPACE}
  selector:
    matchLabels:
      app: csi-vault
      component: plugin
  endpoints:
  - port: api
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    scheme: https
    tlsConfig:
      caFile: /etc/prometheus/secrets/csi-vault-apiserver-cert/tls.crt
      serverName: "csi-vault-plugin.${CSI_VAULT_NAMESPACE}.svc"
